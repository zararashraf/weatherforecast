<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Weather App</title>
  </head>
  <body>
    <!-- Header -->
    <div class="bg-info p-5">
        <div class="container">
            <h2 class="display-4">What's the weather like?</h2>
        </div>
    </div>

    <!-- Form -->
    <div class="container d-block">
        <div class="d-flex justify-content-center">
            <form action="" method="POST">
                <div class="input-group my-5" style="max-width: 500px; text-align: center">                
                    {% csrf_token %}
                    <input type="text" name="title" class="form-control" placeholder="City Name">
                    <button class="btn btn-warning" type="submit">Get Weather</button>
                </div>
            </form>
        </div>
        <br>

        <div class="d-flex justify-content-center">
            <div class="card shadow mb-3">
                <div class="row">
                  <div class="col-md-4">
                    <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" class="p-5" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{ weather.city }}</h5>
                      <p class="card-text"><small class="text-muted">{{ weather.temperature }}Â° Celsius</small></p>
                      <p class="card-text lead">{{ weather.description }}</p>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-end p-5">
        <small class="text-muted">Developed by Zarar Ashraf</small>
    </footer>

  </body>
</html>
